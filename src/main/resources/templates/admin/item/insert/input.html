<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>商品入力</title>
	<link rel="stylesheet" href="../../../css/common.css" />
</head>

<body>
	<div>
		<img src="/img/logo.png" width="80px"/>
	</div>
    <nav>
        <ul>
            <li>
                <a th:href="@{/admin/menu}">メニュー</a>
            </li>
            <li>
                <a th:href="@{/admin/login}">ログアウト</a>
            </li>
            <li class="clear">
            </li>
        </ul>
    </nav>
    <main>
        <form th:action="@{/admin/item/insert/confirm}" method="post" th:object="${item}"enctype="multipart/form-data">
            <div>
                <table>
                    <tr>
                        <td>
                            商品名
                        </td>
                        <td style="text-align: left;"><input type="text" th:field="*{name}"/></td>

                    </tr>
                    <tr>
                        <td>
                            商品説明
                        </td>
                        <td style="text-align: left;"><textarea cols="50" rows="10"th:field="*{itemExplain}"></textarea></td>

                    </tr>
                    <tr>
                        <td>
                            価格
                        </td>
                        <td style="text-align: left;"><input type="text" th:field="*{price}"/></td>

                    </tr>
                    <tr>
                        <td>
                            写真
                        </td>
                        <td style="text-align: left;"><input type="file" th:field="*{image}"/></td>

                    </tr>
                    <tr>
                        <td>
                            試合
                        </td>
                        <td style="text-align: left;">
                        	<select name="gameId" onchange="changeDate(this.value)">
                        		<option value="" selected>選択なし</option>
                        		<option th:each="gameEntity : ${gameList}" th:value="${gameEntity.id}">[[${gameEntity.matchTeam}]][[${gameEntity.matchDate}]]</option>   		
                        	</select>
                        </td>
                    </tr>

                </table>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                <div th:if="${#fields.hasErrors('itemExplain')}" th:errors="*{itemExplain}"></div>
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                <div th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
                <span th:if="message">[[${message}]]</span>
             
                <div>
                    <input type="submit" value="確認" />
                </div>
            </div>
        </form>
    </main>
</body>

</html>
