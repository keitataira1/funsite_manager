<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>商品入力確認</title>
	<link rel="stylesheet" href="../../../css/common.css" />
</head>

<body>
    <main>
        <form th:action="@{/admin/item/insert/complete}" method="post" th:object="${item}">
            <div>
                <table>
                    <tr>
                        <td>
                            商品名
                        </td>
                        <td style="text-align: left;"><span th:text="*{name}"></span></td>

                    </tr>
                    <tr>
                        <td>
                            商品説明
                        </td>
                        <td style="text-align: left;"><span th:text="*{itemExplain}"></span></td>

                    </tr>
                    <tr>
                        <td>
                            価格
                        </td>
                        <td style="text-align: left;"><span th:text="*{price}"></span></td>
                    </tr>
                    <tr>
                        <td>
                            写真
                        </td>
                        <td style="text-align: left;"><span th:text="*{image}"></span></td>
                    </tr>
                    <tr>
                        <td>
                            試合
                        </td>
                        <td style="text-align: left;"><span th:value="${gameList}"></span></td>
                    </tr>
                </table>
                <div>
					<input type="hidden" th:field="*{name}" />
					<input type="hidden" th:field="*{itemExplain}" />
					<input type="hidden" th:field="*{price}" />
					<input type="hidden" th:field="*{image}" />
					<input type="hidden" th:field="*{gameId}" />
		
                    <a th:href="@{/admin/item/insert/input}">キャンセル</a><input type="submit" value="登録" />
                </div>
            </div>
        </form>
    </main>
</body>

</html>
