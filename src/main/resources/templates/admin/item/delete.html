<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>商品削除</title>
	<link rel="stylesheet" href="../../../css/common.css" />
</head>

<body>
	<div>
		<img src="/img/logo.png" width="80px"/>
	</div>
    <nav>
        <ul>
            <li>
                <a th:href="@{/admin/menu}">メニュー</a>
            </li>
            <li>
                <a th:href="@{/admin/login}">ログアウト</a>
            </li>
            <li class="clear">
            </li>
        </ul>
    </nav>
    <main>
        <div>
           [[${item.name}]]を削除します。
        </div>
        <div>
           <form th:action="@{/admin/item/delete/delete}" method="post" th:object="${item}">
           	<input type="hidden" th:field="*{id}" />
           	<input type="hidden" th:field="*{name}" />
           	<input type="hidden" th:field="*{itemExplain}" />
           	<input type="hidden" th:field="*{price}" />
           	<input type="hidden" th:field="*{gameId}" />
           			
                <a th:href="@{/admin/item/list}">キャンセル</a><input type="submit" value="削除" />
            </form>
        </div>
    </main>

</body>

</html>
