<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>会員一覧</title>
    <link rel="stylesheet" href="../../css/common.css" />
</head>

<body>
    <nav>
        <ul>
            <li>
                <a th:href="@{/admin/menu}">メニュー</a>
            </li>
            <li>
                <a th:href="@{/admin/login}">ログアウト</a>
            </li>
            <li class="clear">
            </li>
        </ul>
    </nav>
        <main>
        <form th:action="@{/admin/user/list}" method="get">
            <div style="width:100%;">
                <div>
                    <input type="text" />
                    <input type="submit" value="検索" />
                     
                </div>
               
                <div style="margin-top: 20px;">
                    <table>
                        <tr>
                            <td>
                                氏名
                            </td>
                            <td>
                                会員名
                            </td>
                            <td>
                                メールアドレス
                            </td>
                            <td>
                                有効／無効
                            </td>
                            <td>
                                編集
                            </td>
                        </tr>
                        <tr th:each="member : ${memberList}">
                            <td th:text="${member.name}"></td>
                            <td th:text="${member.displayName}"></td>
                            <td th:text="${member.mailAddress}"></td>
                            <td th:text="${member.invalidFlg}"></td>
                            <td><a th:href="@{/admin/user/input(id=${member.id})}">編集</a></td>
                        </tr>
                    </table>
                </div>
            </div>
            </form>
        </main>

</body>

</html>
