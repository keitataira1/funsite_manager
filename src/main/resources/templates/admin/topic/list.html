<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/security/tags">

<head>
    <meta charset="utf-8" />
    <title>トピック一覧</title>
    <link rel="stylesheet" href="../../css/common.css" />
</head>

<body>
    <nav>
        <ul>
            <li>
                <a th:href="@{/admin/menu}">メニュー</a>
            </li>
            <li>
                <a th:href="@{/admin/login}">ログアウト</a>
            </li>
            <li class="clear">
            </li>
        </ul>
    </nav>
    <main>
        <div style="text-align: right;">
            <a th:href="@{/admin/topic/insert/input}">登録</a>
        </div>
        <div style="text-align: left;">
                        [[${name}]]選手のトピック管理
        </div>
        <div style="width:100%;">

            <table>
                <tr>
                    <td>
                        トピック
                    </td>
                    <td>
                        更新
                    </td>
                </tr>
                <tr>
                    <td>
                        <span th:text="*{topic}"></span>
                    </td>
                    <td><a th:href="@{/admin/topic/update/input(id=${topic.id})}">更新</a></td>
                </tr>
                <tr>
                    <td>
                        <span th:text="*{topic}"></span>
                    </td>
                    <td><a th:href="@{/admin/topic/update/input(id=${topic.id})}">更新</a></td>
                </tr>
                <tr>
                    <td>
                        <span th:text="*{topic}"></span>
                    </td>
                    <td><a th:href="@{/admin/topic/update/input(id=${topic.id})}">更新</a></td>
                </tr>
                </table>
                <input type="hidden" th:field="*{topic}" />
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{player}" />
                <input type="hidden" th:field="*{invalidFlg}" />
				<input type="hidden" th:field="*{version}" />
        </div>
    </main>

</body>

</html>
