<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>トピック入力</title>
    <link rel="stylesheet" href="../../../css/common.css" />
</head>

<body>
	<div>
		<img src="/img/logo.png" width="80px" style="text-align: right"/>
	</div>
    <nav>
        <ul>
            <li>
                <a th:href="@{/admin/menu}">メニュー</a>
            </li>
            <li>
                <a th:href="@{/admin/login}">ログアウト</a>
            </li>
            <li class="clear">
            </li>
        </ul>
    </nav>
    <main>
        <div style="text-align: left;">
            [[${topic.player.name}]]選手のトピック管理
        </div>
        <form th:action="@{/admin/topic/insert/confirm}" method="post" th:object="${topic}">
            <div>
                <table>
                    <tr>
                        <td>
                            トピック
                        </td>
                        <td style="text-align: left;"><input type="text" th:field="*{topic}"
                         style="width: 600px;" /></td>

                    </tr>
                </table>
                <div th:if="${#fields.hasErrors('topic')}" th:errors="*{topic}"></div>
                <div>
                    <input type="submit" value="確認" />
                </div>
            </div>
            <input type="hidden" th:field="*{player}" />
        </form>
    </main>
</body>

</html>
