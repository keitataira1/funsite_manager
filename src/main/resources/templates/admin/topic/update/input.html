<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>トピック入力</title>
    <link rel="stylesheet" href="../../../css/common.css" />
</head>

<body>
    <nav>
        <ul>
            <li>
                <a th:href="@{/admin/menu}">メニュー</a>
            </li>
            <li>
                <a th:href="@{/admin/login}">ログアウト</a>
            </li>
            <li class="clear">
            </li>
        </ul>
    </nav>
    <main>
        <div style="text-align: left;">
            [${name}]]選手のトピック管理
        </div>
        <form th:action="@{/admin/player/update/confirm}" method="post" th:object="${topic}">
            <div>
                <table style="text-align: left;">
                    <tr>
                        <td>
                            トピック
                        </td>
                        <td style="text-align: left;"><input type="text" style="width: 600px;"
                                th:field="*{topic}" /></td>
                    </tr>
                    <tr>
                        <td>無効</td>
                        <td><input type="checkbox" /></td>
                    </tr>
                </table>
                <div th:if="${#fields.hasErrors('topic')}" th:errors="*{topic}"></div>
                
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{player}" />
                <input type="hidden" th:field="*{invalidFlg}" />
				<input type="hidden" th:field="*{version}" />
				
                <div>
                    <input type="submit" value="確認" />
                </div>
            </div>
        </form>
    </main>
</body>

</html>
