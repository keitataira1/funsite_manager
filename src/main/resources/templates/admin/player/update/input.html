<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>選手更新入力</title>
<link rel="stylesheet" href="../../../css/common.css" />
</head>

<body>
	<div>
		<img src="/img/logo.png" width="80px"/>
	</div>
	<nav>
		<ul>
			<li><a th:href="@{/admin/menu}">メニュー</a></li>
			<li><a th:href="@{/admin/login}">ログアウト</a></li>
			<li class="clear"></li>
		</ul>
	</nav>
	<main>
		<form th:action="@{/admin/player/update/confirm}" method="post"  th:object="${player}" enctype="multipart/form-data">
			<div>
				<table>
					<tr>
						<td>選手名</td>
						<td style="text-align: left;"><input type="text"
							th:field="*{name}" /></td>
					</tr>
					<tr>
						<td>生年月日</td>
						<td style="text-align: left;"><input type="date"
							th:field="*{birthday}" /></td>
					</tr>
					<tr>
						<td>ポジション</td>
						<td style="text-align: left;"><input type="text"
							th:field="*{position}" /></td>
					</tr>
					<tr>
						<td>コメント</td>
						<td style="text-align: left;"><textarea cols="50" rows="10"
								th:field="*{comment}"></textarea></td>
					</tr>
					<tr>
						<td>写真</td>
						<td style="text-align: left;"><input type="file"
							th:field="*{image}" /></td>
					</tr>
				</table>
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				<div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
				<div th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
				<div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
				<div th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
				<span th:if="message">[[${message}]]</span>
				<input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{imageFileName}" />		
                <input type="hidden" th:field="*{version}" />
				<div>
					<input type="submit" value="確認" />
				</div>
			</div>
		</form>
	</main>
</body>

</html>
